<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>EBFMEX-PUB Python</title>
</head>

<body>

{% if ctas %}
<table summary="" >
<tr>
<th>Email</th><th>Nombre</th><th>Apellidos</th>
</tr>
{% for cta in ctas %}
<tr>
<td>{{ cta.Email }}</td><td>{{ cta.Nombre }}</td><td>{{ cta.Apellidos }}</td>
</tr>
{% endfor %}
</table>
{% endif %}

</body>

</html>
